<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--===========Favicon link=============-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--============Custom css link============-->

    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!--===========Main container=========-->

    <div class="container">
      <div class="rating-card" data-rating-card>
        <div class="star-icon">
          <img src="/images/icon-star.svg" alt="" />
        </div>

        <h1 class="card-title">How did we do?</h1>

        <p class="card-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form class="rating-form" data-rating-form>
          <div class="rating-options">
            <div>
              <label for="option1">1</label>
              <input
                type="radio"
                name="rating-option"
                id="option1"
                required
                data-rating="1"
              />
            </div>

            <div>
              <label for="option2">2</label>
              <input
                type="radio"
                name="rating-option"
                id="option2"
                required
                data-rating="2"
              />
            </div>

            <div>
              <label for="option3">3</label>
              <input
                type="radio"
                name="rating-option"
                id="option3"
                required
                data-rating="3"
              />
            </div>

            <div>
              <label for="option4">4</label>
              <input
                type="radio"
                name="rating-option"
                id="option4"
                required
                data-rating="4"
              />
            </div>

            <div>
              <label for="option5">5</label>
              <input
                type="radio"
                name="rating-option"
                id="option5"
                required
                data-rating="5"
              />
            </div>
          </div>

          <button class="submit-btn" data-submit>SUBMIT</button>
        </form>
      </div>

      <div class="thank-you-card" data-thanks-card>
        <figure class="thank-you-illustration">
          <img src="/images/illustration-thank-you.svg" alt="" width="150" />
        </figure>
        <p class="rating-show">
          You selected <span data-selected-rating>1</span> out of 5
        </p>

        <h1 class="card-title">Thank you!</h1>

        <p class="card-text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

    <!--============Custom script link============-->
    <script src="/script.js"></script>
  </body>
</html>
